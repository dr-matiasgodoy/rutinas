<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Muscle Techno Program</title>
</head>
<body class = "container-fluid">
    <header class="container">
    <h1>Programa piloto de Rutinas de Entrenamiento de Hipertrofia</h1>
    </header>
    
    <main>
        <div class="container">
            <h2 class="titulo">Calculo IMC:</h2>


            <div class = "divAltura"> 
                <label for="altura"> Altura (M) (Ejemplo 1.70)</label>
                <input type="number" name="" id="altura">
            </div>
            <div class = "divPeso"> 
                <label for="peso"> Peso (KG) (Ejemplo: 75)</label>
                <input type="number" name="" id="peso">
            </div>
    
            <div class = "divCalc">
                <button id="calcular">Calcular</button>
            </div>
            <span id="resultado"></span>
    
        </div>
        
        <div class="container">
            <form class ="divForm">
                <h2 class="titulo" > Filtre los Ejercicios:</h2>
                <p><select id="filtrado">
                    <option>Pectoral</option>
                    <option>Espalda</option>
                    <option>Hombros</option>
                    <option>Biceps</option>
                    <option>Triceps</option>
                    <option>Piernas</option>
                    <option>Abdominales</option>
                   
                  </select>
                
                </p>
                
                <button type="button" id="seleccionar" >Seleccionar</button>
                <button type="button" id="borrar"  >Borrar</button>
                <span id="resultado2"></span>
              </form>


        </div>
        

        <div class="container">
            <h2 class="titulo">Agregar Ejercicio:</h2>  
              <div class="divParte">
                <label for="parte">Parte Muscular a Trabajar (Pectoral, Espalda, Hombros, Triceps, Biceps, Piernas)</label>
                <input type="text" name "" id="parte"> 
              </div>  

              <div class="divEjer">
                  <label for="ejercicio">Ejericio Nuevo</label>
                  <input type="text" name="" id="ejercicio">
              </div>

              <div class="divAgreg">
                  <button id="agregar">Agregar </button>
                  <button id="todos">Mostrar Todos </button>
              </div>
              <span id="agregado"></span>

        </div>


        <div class="container">
            <h2 class="titulo">Genere su Propia Seleccion de Ejercicios Agrupados:</h2>  
              <div class="divImprov">
                <label for="parte">Parte Muscular a Trabajar (Pectoral, Espalda, Hombros, Triceps, Biceps, Piernas)</label>
                <input type="text" name "" id="parte3"> 
              </div>  

              <div class="divEjer">
                  <label for="ejercicio">Escriba el Ejercicio, Ejemplo Press Inclinado</label>
                  <input type="text" name="" id="ejercicio3">
              </div>

              <div class="divAgreg">
                  <button id="agregar2">Agregar </button>
                  <button type="button" id="borrar2"  >Borrar</button>
                  <span id="resultado3"></span>
              </div>
              

        </div>
        

       
        <div class="container">
            <form class ="divForm2">
                <h2 class="titulo"> Aumento Progresivo de la carga (KG):</h2>
                <p><select id="progresivo">
                    <option>Leve</option>
                    <option>Moderado</option>
                    <option>Fuerte</option>        
                  </select>
                  <label for="kilos">Escriba en numeros el Peso KG que quiere calcular</label>
                  <input type="number" name="" id="kilos">
                </p>
                
                <button type="button" id="seleccionar2" >Seleccionar</button>
                <button type="button" id="borrar4"  >Borrar</button>
                <span id="resultado4"></span>
              </form>
        </div>

        <div class="container">
            <form class ="divForm">
                <h2 class="titulo">Rutinas Sugeridas:</h2>
                <p><select id="sugerida">
                    <option>Fuerza</option>
                    <option>Fuerza-Resistencia</option>
                    <option>Metabolico</option>                 
                  </select>
                </p>
                
                <button type="button" id="seleccionar3" >Seleccionar</button>
                <button type="button" id="borrar5"  >Borrar</button>
                <span id="resultado5"></span>
              </form>


        </div>
        
    </main>
   
       


<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
